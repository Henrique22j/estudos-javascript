<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>SISTEMA DE MUTAS</h1>
    velocidade do veiculo: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="resu"></div>
    <script>
         function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var resu = window.document.getElementById('resu')
            var vel = Number(txtv.value)
            resu.innerHTML =`<p>Sua velocidade é de <strong>${vel}km/h</strong></p>`
            if (vel >60) {
                resu.innerHTML += '<p>Você está <strong>MULTADO</strong> por excesso de velocidade!!!</p>'
            }
            // += com string adiciona mais um paragrafo
            resu.innerHTML += '<p>Dirija sempre com segurança!</p>'

         }
    </script>
</body>
</html>
