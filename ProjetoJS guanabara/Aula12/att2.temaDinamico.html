<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tema Dinamico</title>
</head>
<body>
    <h1 id="hora"></h1>
    <div id ="horacerta"></div>
    <script>
        var passagemT = window.document.querySelector('h1#hora')
        var horaCerta = window.document.querySelector('div#horacerta')
        var data = new Date() // dar a data dependendo do sistema que no caso é meu pc
        var hora = data.getHours() // entrega espercificamente as horas
        horaCerta.innerHTML = `Agora são ${hora}`
        if (hora < 6) {
            // quando for madrugada
            passagemT.innerHTML = 'Que linda Madrugada!'   
            document.body.style.backgroundColor = 'darkblue';
            document.body.style.color = 'whitesmoke';
        } else if (hora < 12) {
            //quando for de manhã
                passagemT.innerHTML = 'Que linda Manhã!';
                document.body.style.backgroundColor = 'gold';
                document.body.style.color = 'white';
            } else if (hora < 18) {
                //quando for a tarde
                    passagemT.innerHTML = 'Que linda Tarde!';
                    document.body.style.backgroundColor = 'white';
                    document.body.style.color = black = 'black';
                } else {
                    // quando for a noite
                        passagemT.innerHTML = 'Que linda Noite';
                        document.body.style.backgroundColor = 'black';
                        document.body.style.color = 'white';
                
                }
    </script>
    
</body>
</html>
