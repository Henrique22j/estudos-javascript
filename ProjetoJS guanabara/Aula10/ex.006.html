<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula10</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(42, 192, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()"> <!--primeira forma de chamar as fuctions, a html trata de chamar--> 
         interaja!!!
    </div> 
   
    <script>
              // so vai rodar a função quando o metodo for chamado
        var a = window.document.getElementById('area')
               // segunda forma de chamar as functions, o javascript chama as funçoes   
       /* a.addEventListener('click', clicar)
        a.addEventListener('mouseenter',entrar)
        a.addEventListener('mouseout',sair) */
        function clicar(){
                a.innerText = 'clicou!'
                a.style.background = 'red'
        } 
        function entrar(){
             a.innerText = 'entrou!'
        }
        function sair(){
            a.innerText = 'saiu!'
            a.style.background = 'green'
        }
        
        

    </script>
    
</body>
</html>
