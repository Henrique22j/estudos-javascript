<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>somando numeros</title>
    <style>
        body{
            font:normal 18pt Ariel;
            background-image: url('https://i.pinimg.com/originals/78/26/63/782663c9306ff79568d1148c5588865b.png');
            background-repeat: no-repeat;
            background-size: 1400px 660px;
            background-position: top center;
        }
        input{
            font:normal 18pt Ariel;
            width: 100px;
        }
        div#res{
            margin-top: 60px;
        }
    </style>
</head>
<body>
    <h1>somando Valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado da soma</div>
    <script>
        function somar(){
            var tn1 = window.document.getElementById('txtn1')
            var tn2 = window.document.querySelector('input#txtn2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)
            var s = n1 + n2
            res.innerHTML = `A soma entre <strong>${n1}</strong> e <strong>${n2}</strong> Ã© igual a: <strong>${s}</strong>`
        }
    </script>
</body>
</html>
