<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treino3</title>
</head>
<body>
    <h1>
        Multiplicador
    </h1>
    <input type="number" name="num1" id="num1"> x
    <input type="number" name="num2" id="num2">
    <button id="botão">calcular</button>
    <div id="resu">resultado</div>

    <script>
        var cal = window.document.querySelector('button#botão');
        cal.addEventListener('click',multi);
        function multi(){
          var numv1 =  window.document.getElementById('num1');
          var numv2 = window.document.getElementsByName('num2')[0];
          var resuv = window.document.querySelector('div#resu');
          var n1 = Number(numv1.value);
          var n2 = Number(numv2.value);
          var mul = n1*n2;
           resuv.innerHTML =`a multiplicação de <strong>${n1}</strong> por <strong>${n2}</strong> é: <strong>${mul}</strong>`
            
        }
    </script>
    
</body>
</html>
