<html lang="pt-br">
<head>

    <style>
        body{
            background-color: rgb(25, 197, 235);
            color: rgb(129, 2, 220);
            text-align: center;
            font: normal 20pt Arial;

    <title>ex004</title>

<body>
    
    <script>
        let nome = window.prompt('qual o seu nome')
        document.writeln(`Olá <strong>${nome}</strong>!!! seu nome tem ${nome.length} letras <br/>`)
        document.writeln(`Seu nome em maiusculo é ${nome.toUpperCase()} <br/>`)
        document.writeln(`Seu nome em minuscolo é ${nome.toLocaleLowerCase()}`)
    </script>
</body>
